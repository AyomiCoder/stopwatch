<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Stopwatch</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1>Stopwatch App</h1>
        <p>Developed by Aluko</p>
      </nav>
    <div id="stopwatch">
        00:00:00
    </div>
        
    <ul id="buttons">
        <li><button class="first btn-primary" onclick="startTimer()">Start</button></li>
        <li><button class="second btn-dark" onclick="stopTimer()">Stop</button></li>
        <li><button class="third btn-danger" onclick="resetTimer()">Reset</button></li>
    </ul>

    
<script src="js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
